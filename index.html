<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="commonStyles.css">
    <title>Coffee Shop</title>
</head>
<body>
    <!-------------------- Navigation Starts -------------->
    <header>
        <nav class="container_flex">
            <div class="logo_container container_flex">
                <img src="./Images/Header-Logo.png" alt="header logo">
                <div class="user_action-btns container_flex gap-small">
                    <button class="btn">
                        <img src="./Images/User-Account.svg" alt="user account">
                    </button>
                    <button class="btn">
                        <img src="./Images/Cart.svg" alt="user cart">
                    </button>
                </div>
            </div>
            <div class="navigation_links container_flex">
                <a href="#" data-target="home">Home</a>
                <a href="#" data-target="menu">Menu</a>
                <a href="#" data-target="services">Services</a>
                <a href="#" data-target="product">Product</a>
                <a href="#" data-target="blog">Blog</a>
                <a href="#" data-target="contact">Contact</a>
            </div>
        </nav>
    </header>
    <!-------------------- Navigation Ends -------------->
    <!-------------------- Hero Section Starts -------------->
    <main>
        <section class="hero-container">
            <div class="container">
                <h1>Elza Coffee</h1>
                <p class="hero_subtitle">Today's good mood is sponsored by coffee search for your coffee now</p>
                <div>
                    <button class="btn primary_button hero-primary">Shop Now</button>
                    <button class="btn secondary_button">Catalog</button>
                </div>
            </div>
            <div class="hero_buttom-container">
                <img class="image" src="./Images/Cup1.png" alt="cup image">
                <div>
                    <p>But First Coffee</p>
                    <button class="btn secondary_button">Hurry Up <img src="./Images/motorcycle-outline.svg" class="svg" alt="motorcycle-outline"></button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
